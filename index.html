<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Caption</title>
    <style>
        :root {
            /* Default theme (Light) */
            --primary-color: #4a6fa5;
            --secondary-color: #166088;
            --light-color: #f0f5f9;
            --dark-color: #1e2022;
            --accent-color: #47b8e0;
            --error-color: #e74c3c;
            --success-color: #2ecc71;
            --background-color: #e9f5fb;
            --container-background: #e9f5fb;
            --text-color: #1e2022;
            --border-color: #ddd;
            --transcript-background: #e9f5fb;
        }
        
        /* Dark theme */
        .dark-theme {
            --primary-color: #6c90c0;
            --secondary-color: #3d8bb3;
            --light-color: #2c3e50;
            --dark-color: #ecf0f1;
            --accent-color: #5dade2;
            --background-color: #1a1a1a;
            --container-background: #2c3e50;
            --text-color: #ecf0f1;
            --border-color: #34495e;
            --transcript-background: #34495e;
        }
        
        /* Blue light filter theme */
        .blue-light-theme {
            --primary-color: #a97142;
            --secondary-color: #88542f;
            --light-color: #fff1e0;
            --dark-color: #3d2c20;
            --accent-color: #c99a6e;
            --background-color: #fff1e0;
            --container-background: #fff8ee;
            --text-color: #3d2c20;
            --border-color: #d9c6b0;
            --transcript-background: #ffeddb;
            filter: sepia(30%) brightness(95%);
        }
        
        /* Discrete theme - Notepad style */
        .discrete-theme {
            --primary-color: #2c3e50;
            --secondary-color: #34495e;
            --light-color: #f8f9fa;
            --dark-color: #343a40;
            --accent-color: #6c757d;
            --background-color: #f8f9fa;
            --container-background: #ffffff;
            --text-color: #343a40;
            --border-color: #dee2e6;
            --transcript-background: #ffffff;
            --notepad-line-color: #e9ecef;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
        
        body {
            color: var(--text-color);
            background-color: var(--background-color);
            padding: 0;
            margin: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }
        
        .app-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        /* Header bar with title and settings */
        .header-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: var(--container-background);
            border-bottom: 1px solid var(--border-color);
        }
        
        .left-placeholder {
            width: 80px;
        }
        
        .app-title {
            font-size: 1.2rem;
            font-weight: 500;
            color: var(--secondary-color);
        }
        
        .settings-btn {
            background: none;
            border: none;
            color: var(--secondary-color);
            font-size: 1rem;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 4px;
        }
        
        .settings-btn:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }
        
        /* Main content area */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 0;
            position: relative;
        }
        
        /* Caption display area */
        .caption-display {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
        }
        
        .caption-text {
            font-size: 2.5rem;
            font-weight: 500;
            text-align: center;
            max-width: 90%;
            color: var(--text-color);
        }
        
        /* Bottom controls */
        .bottom-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: var(--container-background);
            border-top: 1px solid var(--border-color);
        }
        
        .control-buttons {
            display: flex;
            gap: 10px;
        }
        
        .control-btn {
            background: none;
            border: none;
            color: var(--secondary-color);
            font-size: 0.9rem;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 4px;
        }
        
        .control-btn:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }
        
        /* Audio visualization */
        .audio-visualizer {
            width: 100%;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 20px;
        }
        
        .waveform-container {
            width: 100%;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 2px;
        }
        
        .waveform-bar {
            width: 3px;
            height: 3px;
            background-color: var(--secondary-color);
            border-radius: 1px;
            transition: height 0.1s ease;
        }
        
        /* Settings panel */
        .settings-panel {
            position: absolute;
            top: 0;
            right: -300px;
            width: 300px;
            height: 100%;
            background-color: var(--container-background);
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
            transition: right 0.3s ease;
            z-index: 1000;
            padding: 20px;
            overflow-y: auto;
        }
        
        .settings-panel.active {
            right: 0;
        }
        
        .settings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .settings-title {
            font-size: 1.2rem;
            font-weight: 500;
            color: var(--secondary-color);
        }
        
        .close-settings {
            background: none;
            border: none;
            color: var(--secondary-color);
            font-size: 1.2rem;
            cursor: pointer;
        }
        
        .settings-section {
            margin-bottom: 20px;
        }
        
        .settings-section-title {
            font-size: 1rem;
            font-weight: 500;
            margin-bottom: 10px;
            color: var(--secondary-color);
        }
        
        /* Theme switcher and other original settings */
        .theme-switcher {
            margin: 0.5rem 0;
            padding: 0.5rem;
            background-color: var(--container-background);
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }
        
        .theme-switcher h3 {
            margin-bottom: 0.5rem;
            color: var(--secondary-color);
            font-size: 0.9rem;
        }
        
        .slider-container {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .slider-labels {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }
        
        .slider-label {
            text-align: center;
            font-size: 0.7rem;
            flex: 1;
            color: var(--text-color);
        }
        
        .theme-slider {
            width: 100%;
            height: 8px;
            -webkit-appearance: none;
            appearance: none;
            background: linear-gradient(to right, 
                var(--light-color) 0%, 
                var(--accent-color) 33%, 
                var(--primary-color) 66%, 
                var(--dark-color) 100%);
            outline: none;
            border-radius: 10px;
        }
        
        .theme-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--secondary-color);
            cursor: pointer;
        }
        
        .theme-slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--secondary-color);
            cursor: pointer;
            border: none;
        }
        
        /* Feature toggles */
        .feature-toggle {
            display: flex;
            align-items: center;
            margin-top: 1rem;
        }
        
        .feature-toggle label {
            margin-right: 10px;
            cursor: pointer;
        }
        
        .toggle {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }
        
        .toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }
        
        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .toggle-slider {
            background-color: var(--success-color);
        }
        
        input:checked + .toggle-slider:before {
            transform: translateX(26px);
        }
        
        /* Speaker profiles */
        .speaker-profiles {
            display: none;
        }
        
        .profile-row {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        input, select {
            padding: 8px 12px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 0.9rem;
            background-color: var(--container-background);
            color: var(--text-color);
        }
        
        .add-profile {
            background-color: var(--success-color);
            color: white;
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
        }
        
        .add-profile:hover {
            background-color: #27ae60;
        }
        
        /* Recording controls */
        .record-controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        
        .record-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 10px 20px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .record-btn:hover {
            background-color: var(--secondary-color);
        }
        
        .record-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        
        .stop-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            background-color: var(--error-color);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 10px 20px;
            font-weight: 600;
            cursor: pointer;
        }
        
        .stop-btn:hover {
            background-color: #c0392b;
        }
        
        .icon {
            width: 18px;
            height: 18px;
        }
        
        /* Recording status */
        .status {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px 0;
        }
        
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #ccc;
            margin-right: 8px;
        }
        
        .status-recording .status-indicator {
            background-color: var(--error-color);
            animation: pulse 1.5s infinite;
        }
        
        /* Export options */
        .export-options {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        
        .export-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px 15px;
            font-size: 0.9rem;
            cursor: pointer;
        }
        
        .export-btn:hover {
            background-color: var(--secondary-color);
        }
        
        /* Saved recordings */
        .recordings-list {
            margin-top: 20px;
            border-top: 1px solid var(--border-color);
            padding-top: 15px;
        }
        
        .recordings-list h3 {
            color: var(--secondary-color);
            margin-bottom: 10px;
            font-size: 1rem;
        }
        
        .recording-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid var(--border-color);
        }
        
        .recording-info {
            flex: 1;
        }
        
        .recording-actions {
            display: flex;
            gap: 5px;
        }
        
        /* Keyboard toggle */
        .keyboard-container {
            width: 100%;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
            background-color: var(--container-background);
            border-top: 1px solid var(--border-color);
        }
        
        .keyboard-container.active {
            max-height: 200px;
        }
        
        .keyboard-input {
            width: 100%;
            padding: 15px;
            border: none;
            font-size: 1.2rem;
            background-color: transparent;
            color: var(--text-color);
        }
        
        .keyboard-input:focus {
            outline: none;
        }
        
        /* Animations */
        @keyframes pulse {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
            100% {
                opacity: 1;
            }
        }
        
        /* Media Queries */
        @media (max-width: 768px) {
            .caption-text {
                font-size: 1.8rem;
            }
            
            .settings-panel {
                width: 100%;
                right: -100%;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Header bar -->
        <div class="header-bar">
            <div class="left-placeholder"></div>
            <div class="app-title">Live Caption</div>
            <button id="settingsBtn" class="settings-btn">Settings</button>
        </div>
        
        <!-- Main content area -->
        <div class="main-content">
            <!-- Caption display area -->
            <div class="caption-display">
                <div id="transcript" class="caption-text"></div>
            </div>
            
            <!-- Settings panel (starts hidden) -->
            <div id="settingsPanel" class="settings-panel">
                <div class="settings-header">
                    <div class="settings-title">Settings</div>
                    <button id="closeSettings" class="close-settings">×</button>
                </div>
                
                <!-- Theme settings -->
                <div class="settings-section">
                    <div class="settings-section-title">Interface Mode</div>
                    <div class="theme-switcher">
                        <div class="slider-container">
                            <input type="range" min="0" max="3" step="1" value="0" class="theme-slider" id="themeSlider">
                            <div class="slider-labels">
                                <span class="slider-label">Standard</span>
                                <span class="slider-label">Blue Light</span>
                                <span class="slider-label">Notepad</span>
                                <span class="slider-label">Dark</span>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Grammar correction toggle -->
                    <div class="feature-toggle">
                        <label for="grammarToggle">Grammar Correction:</label>
                        <label class="toggle">
                            <input type="checkbox" id="grammarToggle" checked>
                            <span class="toggle-slider"></span>
                        </label>
                    </div>
                </div>
                
                <!-- Speaker profiles -->
                <div class="settings-section">
                    <div class="settings-section-title">Speaker Profiles</div>
                    <div class="speaker-profiles">
                        <div class="profile-list">
                            <div class="profile-row">
                                <input type="text" class="profile-name" placeholder="Speaker 1" value="Speaker 1">
                                <select class="profile-voice">
                                    <option value="default">Default Voice Profile</option>
                                </select>
                            </div>
                        </div>
                        <button class="add-profile" id="addProfile">+ Add Speaker</button>
                    </div>
                </div>
                
                <!-- Recording controls -->
                <div class="settings-section">
                    <div class="settings-section-title">Recording</div>
                    <div class="status">
                        <div class="status-indicator"></div>
                        <span class="status-text">Ready to record</span>
                    </div>
                    
                    <div class="record-controls">
                        <button id="recordBtn" class="record-btn">
                            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="12" cy="12" r="6"></circle>
                            </svg>
                            Record
                        </button>
                        
                        <button id="stopBtn" class="stop-btn" disabled>
                            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect x="6" y="6" width="12" height="12" rx="2" ry="2"></rect>
                            </svg>
                            Stop
                        </button>
                    </div>
                    
                    <!-- Export options -->
                    <div class="export-options">
                        <button id="copyBtn" class="export-btn">
                            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                            </svg>
                            Copy
                        </button>
                        <button id="downloadTextBtn" class="export-btn">
                            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                <polyline points="7 10 12 15 17 10"></polyline>
                                <line x1="12" y1="15" x2="12" y2="3"></line>
                            </svg>
                            Text
                        </button>
                        <button id="downloadAudioBtn" class="export-btn">
                            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M9 18V5l12-2v13"></path>
                                <circle cx="6" cy="18" r="3"></circle>
                                <circle cx="18" cy="16" r="3"></circle>
                            </svg>
                            Audio
                        </button>
                    </div>
                </div>
                
                <!-- Saved recordings -->
                <div class="recordings-list">
                    <h3>Saved Recordings</h3>
                    <div id="savedRecordings"></div>
                </div>
            </div>
        </div>
        
        <!-- Bottom controls -->
        <div class="bottom-controls">
            <div class="control-buttons">
                <button id="clearBtn" class="control-btn">Clear</button>
                <button id="keyboardToggleBtn" class="control-btn">Show Keyboard</button>
            </div>
            <div class="placeholder"></div>
        </div>
        
        <!-- Keyboard input (initially hidden) -->
        <div id="keyboardContainer" class="keyboard-container">
            <input type="text" id="keyboardInput" class="keyboard-input" placeholder="Type here...">
        </div>
        
        <!-- Audio visualization -->
        <div class="audio-visualizer">
            <div id="waveform" class="waveform-container"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // DOM Elements
            const recordBtn = document.getElementById('recordBtn');
            const stopBtn = document.getElementById('stopBtn');
            const transcript = document.getElementById('transcript');
            const statusText = document.querySelector('.status-text');
            const status = document.querySelector('.status');
            const copyBtn = document.getElementById('copyBtn');
            const downloadTextBtn = document.getElementById('downloadTextBtn');
            const downloadAudioBtn = document.getElementById('downloadAudioBtn');
            const addProfileBtn = document.getElementById('addProfile');
            const profileList = document.querySelector('.profile-list');
            const themeSlider = document.getElementById('themeSlider');
            const grammarToggle = document.getElementById('grammarToggle');
            const savedRecordings = document.getElementById('savedRecordings');
            const settingsBtn = document.getElementById('settingsBtn');
            const settingsPanel = document.getElementById('settingsPanel');
            const closeSettings = document.getElementById('closeSettings');
            const clearBtn = document.getElementById('clearBtn');
            const keyboardToggleBtn = document.getElementById('keyboardToggleBtn');
            const keyboardContainer = document.getElementById('keyboardContainer');
            const keyboardInput = document.getElementById('keyboardInput');
            const waveform = document.getElementById('waveform');
            
            // Initialize waveform visualization
            createWaveform();
            
            // Grammar correction dictionary (Simple example)
            const grammarCorrections = {
                "i ": "I ",
                "i'm": "I'm",
                "dont": "don't",
                "cant": "can't",
                "wont": "won't",
                "im ": "I'm ",
                "ive": "I've",
                "youre": "you're",
                "theyre": "they're",
                "thier": "their",
                " i ": " I ",
                "gonna": "going to",
                "wanna": "want to",
                "kinda": "kind of",
                "sorta": "sort of",
                "alot": "a lot",
            };
            
            // Speech Recognition Setup
            window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition || window.mozSpeechRecognition || window.msSpeechRecognition;
            
            // Check if speech recognition is supported
            if (!window.SpeechRecognition) {
                alert("Speech recognition is not supported in your browser. Please try Chrome, Edge, or Safari.");
                recordBtn.disabled = true;
                statusText.textContent = "Speech recognition not supported";
                return;
            }
            
            const recognition = new window.SpeechRecognition();
            
            // Configure speech recognition
            recognition.continuous = true;
            recognition.interimResults = true;
            recognition.lang = 'en-US';
            recognition.maxAlternatives = 3;
            
            // State variables
            let isRecording = false;
            let currentSpeakerIndex = 0;
            let speakerProfiles = [{ name: 'Speaker 1', voice: 'default' }];
            let transcriptSegments = [];
            let audioChunks = [];
            let mediaRecorder = null;
            let isKeyboardVisible = false;
            
            // Create waveform visualization
            function createWaveform() {
                // Clear existing bars
                waveform.innerHTML = '';
                
                // Create bars for visualization
                for (let i = 0; i < 50; i++) {
                    const bar = document.createElement('div');
                    bar.className = 'waveform-bar';
                    // Set initial random height
                    const height = Math.random() * 1 + 2;
                    bar.style.height = `${height}px`;
                    waveform.appendChild(bar);
                }
            }
            
            // Animate waveform when recording
            function animateWaveform(isActive) {
                const bars = document.querySelectorAll('.waveform-bar');
                
                if (isActive) {
                    // Start animation
                    function updateBars() {
                        if (!isRecording) return;
                        
                        bars.forEach(bar => {
                            // Random height between 2 and 30px
                            const height = Math.random() * 28 + 2;
                            bar.style.height = `${height}px`;
                        });
                        
                        requestAnimationFrame(updateBars);
                    }
                    
                    updateBars();
                } else {
                    // Reset bars to minimal height
                    bars.forEach(bar => {
                        bar.style.height = '3px';
                    });
                }
            }
            
            // Toggle settings panel
            settingsBtn.addEventListener('click', () => {
                settingsPanel.classList.add('active');
            });
            
            closeSettings.addEventListener('click', () => {
                settingsPanel.classList.remove('active');
            });
            
            // Toggle keyboard
            keyboardToggleBtn.addEventListener('click', () => {
                isKeyboardVisible = !isKeyboardVisible;
                keyboardContainer.classList.toggle('active', isKeyboardVisible);
                keyboardToggleBtn.textContent = isKeyboardVisible ? 'Hide Keyboard' : 'Show Keyboard';
                
                if (isKeyboardVisible) {
                    keyboardInput.focus();
                }
            });
            
            // Handle keyboard input
            keyboardInput.addEventListener('keyup', (e) => {
                if (e.key === 'Enter') {
                    const text = keyboardInput.value.trim();
                    if (text) {

            // Apply grammar correction
            function correctGrammar(text) {
                if (!grammarToggle.checked) return text;
                
                let correctedText = ' ' + text + ' '; // Add spaces for matching whole words
                
                // Apply corrections
                Object.keys(grammarCorrections).forEach(error => {
                    const regex = new RegExp(error, 'gi');
                    correctedText = correctedText.replace(regex, grammarCorrections[error]);
                });
                
                // Basic capitalization for sentences
                correctedText = correctedText.replace(/(?<=^|[.!?]\s+)[a-z]/g, match => match.toUpperCase());
                
                // Remove extra spaces we added
                correctedText = correctedText.trim();
                
                return correctedText;

                                    }
                                };
                                
                                mediaRecorder.start();
                                
                                mediaRecorder.onstop = () => {
                                    // Save audio recording
                                    const audioBlob = new Blob(audioChunks, { type: 'audio/mp3' });
                                    saveRecording(audioBlob);

                const recording = {
                    id: id,

                    name: name,
                    date: new Date().toISOString()
                };
                
                store.add(recording);
