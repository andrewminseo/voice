<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Transcription</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 40px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #ffffff 0%, #f0f0f0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            letter-spacing: -0.02em;
        }

        .header p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
            font-weight: 400;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .btn {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50px;
            padding: 16px 32px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            display: flex;
            align-items: center;
            gap: 12px;
            min-width: 140px;
            justify-content: center;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn.recording {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.3);
            animation: pulse 2s infinite;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn:disabled:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: none;
        }

        .status {
            text-align: center;
            margin-bottom: 30px;
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.6);
            transition: all 0.3s ease;
        }

        .status.recording .status-indicator {
            background: #ff6b6b;
            animation: pulse 1.5s infinite;
        }

        .transcript-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 30px;
            min-height: 300px;
            max-height: 500px;
            overflow-y: auto;
            margin-bottom: 30px;
        }

        .transcript-text {
            color: white;
            line-height: 1.8;
            font-size: 1.1rem;
            white-space: pre-wrap;
        }

        .speaker {
            font-weight: 700;
            margin-right: 8px;
            opacity: 0.9;
        }

        .speaker-1 { color: #64b5f6; }
        .speaker-2 { color: #81c784; }
        .speaker-3 { color: #ffb74d; }

        .interim {
            opacity: 0.7;
            font-style: italic;
        }

        .export-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.15);
            padding: 12px 24px;
            font-size: 0.95rem;
            min-width: auto;
        }

        .icon {
            width: 20px;
            height: 20px;
            stroke-width: 2.5;
        }

        .theme-selector {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .theme-btn {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            margin: 2px;
            transition: all 0.3s ease;
        }

        .theme-btn.standard { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .theme-btn.ocean { background: linear-gradient(135deg, #2196F3 0%, #21CBF3 100%); }
        .theme-btn.sunset { background: linear-gradient(135deg, #ff7e5f 0%, #feb47b 100%); }
        .theme-btn.forest { background: linear-gradient(135deg, #134e5e 0%, #71b280 100%); }

        .theme-btn:hover {
            transform: scale(1.1);
        }

        .theme-btn.active {
            box-shadow: 0 0 0 2px white;
        }

        .speaker-profiles {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .speaker-profiles h3 {
            color: white;
            margin-bottom: 15px;
            font-size: 1.2rem;
            font-weight: 600;
        }

        .speaker-row {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            align-items: center;
        }

        .speaker-input {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            padding: 10px 15px;
            color: white;
            font-size: 1rem;
            flex: 1;
        }

        .speaker-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .add-speaker-btn {
            background: rgba(76, 175, 80, 0.3);
            color: white;
            border: 1px solid rgba(76, 175, 80, 0.5);
            border-radius: 10px;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .add-speaker-btn:hover {
            background: rgba(76, 175, 80, 0.5);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.05); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 300px;
            }
        }

        .theme-ocean {
            background: linear-gradient(135deg, #2196F3 0%, #21CBF3 100%);
        }

        .theme-sunset {
            background: linear-gradient(135deg, #ff7e5f 0%, #feb47b 100%);
        }

        .theme-forest {
            background: linear-gradient(135deg, #134e5e 0%, #71b280 100%);
        }
    </style>
</head>
<body>
    <div class="theme-selector">
        <button class="theme-btn standard active" data-theme="standard"></button>
        <button class="theme-btn ocean" data-theme="ocean"></button>
        <button class="theme-btn sunset" data-theme="sunset"></button>
        <button class="theme-btn forest" data-theme="forest"></button>
    </div>

    <div class="container">
        <header class="header">
            <h1>Voice Transcription</h1>
            <p>Advanced speech-to-text with real-time processing</p>
        </header>

        <div class="speaker-profiles">
            <h3>Speaker Profiles</h3>
            <div class="speaker-list">
                <div class="speaker-row">
                    <input type="text" class="speaker-input" placeholder="Speaker 1" value="Speaker 1">
                </div>
            </div>
            <button class="add-speaker-btn" id="addSpeaker">+ Add Speaker</button>
        </div>

        <div class="status">
            <div class="status-indicator"></div>
            <span class="status-text">Ready to record</span>
        </div>

        <div class="controls">
            <button id="recordBtn" class="btn">
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <circle cx="12" cy="12" r="6"></circle>
                </svg>
                Start Recording
            </button>
            
            <button id="stopBtn" class="btn" disabled>
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <rect x="6" y="6" width="12" height="12" rx="2"></rect>
                </svg>
                Stop Recording
            </button>
        </div>

        <div class="transcript-container">
            <div id="transcript" class="transcript-text">Transcript will appear here...</div>
        </div>

        <div class="export-controls">
            <button id="copyBtn" class="btn btn-secondary">
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <rect x="9" y="9" width="13" height="13" rx="2"></rect>
                    <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                </svg>
                Copy Text
            </button>
            
            <button id="downloadBtn" class="btn btn-secondary">
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="7 10 12 15 17 10"></polyline>
                    <line x1="12" y1="15" x2="12" y2="3"></line>
                </svg>
                Download
            </button>
            
            <button id="clearBtn" class="btn btn-secondary">
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <polyline points="3 6 5 6 21 6"></polyline>
                    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6"></path>
                </svg>
                Clear
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const recordBtn = document.getElementById('recordBtn');
            const stopBtn = document.getElementById('stopBtn');
            const transcript = document.getElementById('transcript');
            const statusText = document.querySelector('.status-text');
            const status = document.querySelector('.status');
            const copyBtn = document.getElementById('copyBtn');
            const downloadBtn = document.getElementById('downloadBtn');
            const clearBtn = document.getElementById('clearBtn');
            const addSpeakerBtn = document.getElementById('addSpeaker');
            const speakerList = document.querySelector('.speaker-list');
            const themeButtons = document.querySelectorAll('.theme-btn');

            window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            
            if (!window.SpeechRecognition) {
                statusText.textContent = "Speech recognition not supported";
                recordBtn.disabled = true;
                return;
            }

            const recognition = new window.SpeechRecognition();
            recognition.continuous = true;
            recognition.interimResults = true;
            recognition.lang = 'en-US';

            let isRecording = false;
            let currentSpeakerIndex = 0;
            let speakers = ['Speaker 1'];
            let transcriptSegments = [];

            recordBtn.addEventListener('click', startRecording);
            stopBtn.addEventListener('click', stopRecording);
            copyBtn.addEventListener('click', copyTranscript);
            downloadBtn.addEventListener('click', downloadTranscript);
            clearBtn.addEventListener('click', clearTranscript);
            addSpeakerBtn.addEventListener('click', addSpeaker);

            themeButtons.forEach(btn => {
                btn.addEventListener('click', (e) => {
                    themeButtons.forEach(b => b.classList.remove('active'));
                    e.target.classList.add('active');
                    
                    document.body.className = '';
                    if (e.target.dataset.theme !== 'standard') {
                        document.body.classList.add(`theme-${e.target.dataset.theme}`);
                    }
                });
            });

            function startRecording() {
                navigator.mediaDevices.getUserMedia({ audio: true })
                    .then(() => {
                        recognition.start();
                        isRecording = true;
                        status.classList.add('recording');
                        statusText.textContent = 'Recording...';
                        recordBtn.disabled = true;
                        recordBtn.classList.add('recording');
                        stopBtn.disabled = false;
                    })
                    .catch(() => {
                        statusText.textContent = 'Microphone access denied';
                    });
            }

            function stopRecording() {
                recognition.stop();
                isRecording = false;
                status.classList.remove('recording');
                statusText.textContent = 'Recording stopped';
                recordBtn.disabled = false;
                recordBtn.classList.remove('recording');
                stopBtn.disabled = true;
            }

            function addSpeaker() {
                const speakerIndex = speakers.length + 1;
                const speakerName = `Speaker ${speakerIndex}`;
                speakers.push(speakerName);

                const speakerRow = document.createElement('div');
                speakerRow.className = 'speaker-row';
                speakerRow.innerHTML = `
                    <input type="text" class="speaker-input" placeholder="${speakerName}" value="${speakerName}">
                `;
                speakerList.appendChild(speakerRow);

                const input = speakerRow.querySelector('.speaker-input');
                input.addEventListener('input', (e) => {
                    const index = Array.from(speakerList.children).indexOf(speakerRow);
                    speakers[index] = e.target.value;
                });
            }

            function copyTranscript() {
                const text = transcriptSegments.map(seg => `${seg.speaker}: ${seg.text}`).join('\n');
                navigator.clipboard.writeText(text).then(() => {
                    statusText.textContent = 'Copied to clipboard';
                    setTimeout(() => {
                        statusText.textContent = isRecording ? 'Recording...' : 'Ready to record';
                    }, 2000);
                });
            }

            function downloadTranscript() {
                const text = transcriptSegments.map(seg => `${seg.speaker}: ${seg.text}`).join('\n');
                const blob = new Blob([text], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `transcript-${new Date().toISOString().slice(0, 10)}.txt`;
                a.click();
                URL.revokeObjectURL(url);
            }

            function clearTranscript() {
                transcriptSegments = [];
                transcript.textContent = 'Transcript will appear here...';
            }

            function updateTranscriptDisplay(interimText = '') {
                let html = '';
                
                transcriptSegments.forEach((segment, index) => {
                    const speakerClass = `speaker-${(index % 3) + 1}`;
                    html += `<p><span class="speaker ${speakerClass}">${segment.speaker}:</span> ${segment.text}</p>`;
                });

                if (interimText) {
                    const speakerClass = `speaker-${(currentSpeakerIndex % 3) + 1}`;
                    const currentSpeaker = speakers[currentSpeakerIndex] || 'Speaker 1';
                    html += `<p><span class="speaker ${speakerClass}">${currentSpeaker}:</span> <span class="interim">${interimText}</span></p>`;
                }

                transcript.innerHTML = html || 'Transcript will appear here...';
                transcript.scrollTop = transcript.scrollHeight;
            }

            recognition.onresult = (event) => {
                let interimTranscript = '';
                let finalTranscript = '';

                for (let i = event.resultIndex; i < event.results.length; i++) {
                    const result = event.results[i];
                    if (result.isFinal) {
                        finalTranscript += result[0].transcript;
                    } else {
                        interimTranscript += result[0].transcript;
                    }
                }

                if (finalTranscript) {
                    const currentSpeaker = speakers[currentSpeakerIndex] || 'Speaker 1';
                    transcriptSegments.push({
                        speaker: currentSpeaker,
                        text: finalTranscript.trim()
                    });
                    currentSpeakerIndex = (currentSpeakerIndex + 1) % speakers.length;
                }

                updateTranscriptDisplay(interimTranscript);
            };

            recognition.onerror = (event) => {
                statusText.textContent = `Error: ${event.error}`;
                stopRecording();
            };

            recognition.onend = () => {
                if (isRecording) {
                    recognition.start();
                }
            };

            document.addEventListener('keydown', (e) => {
                if (e.key === 'Tab' && isRecording) {
                    e.preventDefault();
                    currentSpeakerIndex = (currentSpeakerIndex + 1) % speakers.length;
                    const currentSpeaker = speakers[currentSpeakerIndex];
                    statusText.textContent = `Switched to ${currentSpeaker}`;
                    setTimeout(() => {
                        statusText.textContent = 'Recording...';
                    }, 1500);
                }
            });

            document.querySelector('.speaker-input').addEventListener('input', (e) => {
                speakers[0] = e.target.value;
            });
        });
    </script>
</body>
</html>
