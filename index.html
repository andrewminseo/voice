<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Transcription</title>
    <style>
        :root {
            --primary-color: #4a6fa5;
            --secondary-color: #166088;
            --light-color: #f0f5f9;
            --dark-color: #1e2022;
            --accent-color: #47b8e0;
            --error-color: #e74c3c;
            --success-color: #2ecc71;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--dark-color);
            background-color: var(--light-color);
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        h1 {
            color: var(--secondary-color);
            margin-bottom: 10px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            gap: 10px;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: var(--secondary-color);
        }
        
        .btn-primary:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        
        .btn-danger {
            background-color: var(--error-color);
            color: white;
        }
        
        .btn-danger:hover {
            background-color: #c0392b;
        }
        
        .icon {
            width: 18px;
            height: 18px;
        }
        
        .speaker-profiles {
            margin-bottom: 1.5rem;
        }
        
        .transcript-container {
            margin-top: 2rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 1rem;
            min-height: 300px;
            max-height: 60vh;
            overflow-y: auto;
            background-color: #fafafa;
        }
        
        .transcript-text {
            white-space: pre-wrap;
            line-height: 1.7;
        }
        
        .speaker {
            font-weight: bold;
            margin-right: 6px;
        }
        
        .speaker-1 {
            color: var(--primary-color);
        }
        
        .speaker-2 {
            color: var(--secondary-color);
        }
        
        .speaker-3 {
            color: var(--accent-color);
        }
        
        .status {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #ccc;
            margin-right: 8px;
        }
        
        .status-recording .status-indicator {
            background-color: var(--error-color);
            animation: pulse 1.5s infinite;
        }
        
        .profile-row {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        input, select {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 0.9rem;
        }
        
        .add-profile {
            background-color: var(--success-color);
            color: white;
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
        }
        
        .add-profile:hover {
            background-color: #27ae60;
        }
        
        .export-options {
            margin-top: 1.5rem;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        
        .btn-sm {
            padding: 8px 16px;
            font-size: 0.9rem;
        }
        
        @keyframes pulse {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
            100% {
                opacity: 1;
            }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .export-options {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Voice Transcription</h1>
            <p>Click Record to start capturing audio and generating real-time transcription</p>
        </header>
        
        <div class="status">
            <div class="status-indicator"></div>
            <span class="status-text">Ready to record</span>
        </div>
        
        <div class="speaker-profiles">
            <h3>Speaker Profiles</h3>
            <div class="profile-list">
                <div class="profile-row">
                    <input type="text" class="profile-name" placeholder="Speaker 1" value="Speaker 1">
                    <select class="profile-voice">
                        <option value="default">Default Voice Profile</option>
                    </select>
                </div>
            </div>
            <button class="add-profile" id="addProfile">+ Add Speaker</button>
        </div>
        
        <div class="controls">
            <button id="recordBtn" class="btn btn-primary">
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="6"></circle>
                </svg>
                Record
            </button>
            
            <button id="stopBtn" class="btn btn-danger" disabled>
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="6" y="6" width="12" height="12" rx="2" ry="2"></rect>
                </svg>
                Stop
            </button>
        </div>
        
        <div class="transcript-container">
            <div id="transcript" class="transcript-text"></div>
        </div>
        
        <div class="export-options">
            <button id="copyBtn" class="btn btn-sm btn-primary">
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                    <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                </svg>
                Copy Text
            </button>
            <button id="downloadBtn" class="btn btn-sm btn-primary">
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="7 10 12 15 17 10"></polyline>
                    <line x1="12" y1="15" x2="12" y2="3"></line>
                </svg>
                Download
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // DOM Elements
            const recordBtn = document.getElementById('recordBtn');
            const stopBtn = document.getElementById('stopBtn');
            const transcript = document.getElementById('transcript');
            const statusText = document.querySelector('.status-text');
            const status = document.querySelector('.status');
            const copyBtn = document.getElementById('copyBtn');
            const downloadBtn = document.getElementById('downloadBtn');
            const addProfileBtn = document.getElementById('addProfile');
            const profileList = document.querySelector('.profile-list');
            
            // Speech Recognition Setup
            // Properly handle different browser implementations
            window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition || window.mozSpeechRecognition || window.msSpeechRecognition;
            
            // Check if speech recognition is supported
            if (!window.SpeechRecognition) {
                alert("Speech recognition is not supported in your browser. Please try Chrome, Edge, or Safari.");
                recordBtn.disabled = true;
                statusText.textContent = "Speech recognition not supported";
                return;
            }
            
            const recognition = new window.SpeechRecognition();
            
            // Configure speech recognition
            recognition.continuous = true;
            recognition.interimResults = true;
            recognition.lang = 'en-US';
            recognition.maxAlternatives = 3;
            
            // State variables
            let isRecording = false;
            let currentSpeakerIndex = 0;
            let speakerProfiles = [{ name: 'Speaker 1', voice: 'default' }];
            let transcriptSegments = [];
            
            // Initialize speaker voices dropdown
            function populateVoiceList() {
                const voiceSelects = document.querySelectorAll('.profile-voice');
                
                // Add some sample voice profiles
                const voiceProfiles = [
                    'Default Voice Profile', 
                    'Deep Male Voice', 
                    'High Female Voice',
                    'Neutral Voice',
                    'British Accent',
                    'American Accent'
                ];
                
                voiceSelects.forEach(select => {
                    // Clear existing options first
                    while(select.firstChild) {
                        select.removeChild(select.firstChild);
                    }
                    
                    // Add voice profiles
                    voiceProfiles.forEach((profile, index) => {
                        const option = document.createElement('option');
                        option.value = profile.toLowerCase().replace(/\s+/g, '-');
                        option.textContent = profile;
                        select.appendChild(option);
                    });
                });
            }
            
            // Add a new speaker profile
            function addSpeakerProfile() {
                const newIndex = speakerProfiles.length + 1;
                const profileRow = document.createElement('div');
                profileRow.className = 'profile-row';
                profileRow.innerHTML = `
                    <input type="text" class="profile-name" placeholder="Speaker ${newIndex}" value="Speaker ${newIndex}">
                    <select class="profile-voice">
                        <option value="default">Default Voice Profile</option>
                    </select>
                `;
                
                profileList.appendChild(profileRow);
                speakerProfiles.push({ name: `Speaker ${newIndex}`, voice: 'default' });
                
                // Update the voice options
                populateVoiceList();
                
                // Update event listeners for the new inputs
                updateProfileEventListeners();
            }
            
            // Update speaker profiles when inputs change
            function updateProfileEventListeners() {
                const nameInputs = document.querySelectorAll('.profile-name');
                const voiceSelects = document.querySelectorAll('.profile-voice');
                
                nameInputs.forEach((input, index) => {
                    input.addEventListener('change', () => {
                        if (speakerProfiles[index]) {
                            speakerProfiles[index].name = input.value;
                        }
                    });
                });
                
                voiceSelects.forEach((select, index) => {
                    select.addEventListener('change', () => {
                        if (speakerProfiles[index]) {
                            speakerProfiles[index].voice = select.value;
                        }
                    });
                });
            }
            
            // Start recording function
            function startRecording() {
                try {
                    // Request microphone permission first
                    navigator.mediaDevices.getUserMedia({ audio: true })
                        .then(stream => {
                            // Once we have microphone permission, start recognition
                            try {
                                recognition.start();
                                isRecording = true;
                                status.classList.add('status-recording');
                                statusText.textContent = 'Recording...';
                                recordBtn.disabled = true;
                                stopBtn.disabled = false;
                                
                                // Close the stream as we don't need it directly
                                stream.getTracks().forEach(track => track.stop());
                            } catch (recognitionError) {
                                console.error('Error starting recognition:', recognitionError);
                                statusText.textContent = 'Error starting recognition';
                            }
                        })
                        .catch(micError => {
                            console.error('Microphone permission denied:', micError);
                            statusText.textContent = 'Microphone permission denied';
                            alert("You need to allow microphone access to use the voice transcription feature.");
                        });
                } catch (error) {
                    console.error('Error requesting microphone:', error);
                    statusText.textContent = 'Error requesting microphone';
                }
            }
            
            // Stop recording function
            function stopRecording() {
                recognition.stop();
                isRecording = false;
                status.classList.remove('status-recording');
                statusText.textContent = 'Recording stopped';
                recordBtn.disabled = false;
                stopBtn.disabled = true;
            }
            
            // Handle recognition results
            recognition.onresult = (event) => {
                let interimTranscript = '';
                let finalTranscript = '';
                
                for (let i = event.resultIndex; i < event.results.length; i++) {
                    const result = event.results[i];
                    if (result.isFinal) {
                        finalTranscript += result[0].transcript;
                    } else {
                        interimTranscript += result[0].transcript;
                    }
                }
                
                // Add final transcript to segments with current speaker
                if (finalTranscript) {
                    const speakerName = speakerProfiles[currentSpeakerIndex].name;
                    const speakerClass = `speaker-${(currentSpeakerIndex % 3) + 1}`;
                    
                    transcriptSegments.push({
                        speaker: speakerName,
                        speakerClass: speakerClass,
                        text: finalTranscript.trim()
                    });
                    
                    // Cycle to next speaker for the next segment
                    currentSpeakerIndex = (currentSpeakerIndex + 1) % speakerProfiles.length;
                }
                
                // Update display
                updateTranscriptDisplay(interimTranscript);
            };
            
            // Update the transcript display
            function updateTranscriptDisplay(interimText = '') {
                let html = '';
                
                // Add all transcript segments
                transcriptSegments.forEach(segment => {
                    html += `<p><span class="speaker ${segment.speakerClass}">${segment.speaker}:</span> ${segment.text}</p>`;
                });
                
                // Add interim text if available
                if (interimText) {
                    const currentSpeaker = speakerProfiles[currentSpeakerIndex];
                    const speakerClass = `speaker-${(currentSpeakerIndex % 3) + 1}`;
                    html += `<p><span class="speaker ${speakerClass}">${currentSpeaker.name}:</span> <span class="interim">${interimText}</span></p>`;
                }
                
                transcript.innerHTML = html;
                
                // Scroll to bottom
                transcript.scrollTop = transcript.scrollHeight;
            }
            
            // Copy transcript to clipboard
            function copyTranscript() {
                let fullText = '';
                
                transcriptSegments.forEach(segment => {
                    fullText += `${segment.speaker}: ${segment.text}\n`;
                });
                
                navigator.clipboard.writeText(fullText)
                    .then(() => {
                        statusText.textContent = 'Transcript copied to clipboard';
                        setTimeout(() => {
                            statusText.textContent = isRecording ? 'Recording...' : 'Ready to record';
                        }, 2000);
                    })
                    .catch(err => {
                        console.error('Failed to copy text: ', err);
                    });
            }
            
            // Download transcript as text file
            function downloadTranscript() {
                let fullText = '';
                
                transcriptSegments.forEach(segment => {
                    fullText += `${segment.speaker}: ${segment.text}\n`;
                });
                
                const blob = new Blob([fullText], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                
                a.href = url;
                a.download = `transcript-${new Date().toISOString().slice(0, 10)}.txt`;
                document.body.appendChild(a);
                a.click();
                
                // Cleanup
                setTimeout(() => {
                    document.body.removeChild(a);
                    window.URL.revokeObjectURL(url);
                }, 0);
            }
            
            // Event Listeners
            recordBtn.addEventListener('click', startRecording);
            stopBtn.addEventListener('click', stopRecording);
            copyBtn.addEventListener('click', copyTranscript);
            downloadBtn.addEventListener('click', downloadTranscript);
            addProfileBtn.addEventListener('click', addSpeakerProfile);
            
            // Recognition event handlers
            recognition.onerror = (event) => {
                console.error('Recognition error:', event.error);
                statusText.textContent = `Error: ${event.error}`;
                stopRecording();
                
                // Show a more helpful message for common errors
                if (event.error === 'not-allowed') {
                    alert("Microphone permission was denied. Please allow microphone access to use this app.");
                } else if (event.error === 'no-speech') {
                    statusText.textContent = "No speech detected. Please try again.";
                } else if (event.error === 'network') {
                    statusText.textContent = "Network error occurred. Please check your connection.";
                }
            };
            
            recognition.onend = () => {
                if (isRecording) {
                    recognition.start();
                }
            };
            
            // Initial setup
            populateVoiceList();
            updateProfileEventListeners();
            
            // Manually cycle through speakers (for demo/testing)
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Tab' && isRecording) {
                    e.preventDefault();
                    currentSpeakerIndex = (currentSpeakerIndex + 1) % speakerProfiles.length;
                    statusText.textContent = `Switched to ${speakerProfiles[currentSpeakerIndex].name}`;
                    
                    setTimeout(() => {
                        statusText.textContent = 'Recording...';
                    }, 1500);
                }
            });
        });
    </script>
</body>
</html>
