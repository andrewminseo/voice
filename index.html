<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Transcription</title>
    <style>
        :root {
            --primary-color: #4a6fa5;
            --secondary-color: #166088;
            --light-color: #f0f5f9;
            --dark-color: #1e2022;
            --accent-color: #47b8e0;
            --error-color: #e74c3c;
            --success-color: #2ecc71;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--dark-color);
            background-color: var(--light-color);
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        h1 {
            color: var(--secondary-color);
            margin-bottom: 10px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            gap: 10px;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: var(--secondary-color);
        }
        
        .btn-primary:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        
        .btn-danger {
            background-color: var(--error-color);
            color: white;
        }
        
        .btn-danger:hover {
            background-color: #c0392b;
        }
        
        .icon {
            width: 18px;
            height: 18px;
        }
        
        .speaker-profiles {
            margin-bottom: 1.5rem;
        }
        
        .transcript-container {
            margin-top: 2rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 1rem;
            min-height: 300px;
            max-height: 60vh;
            overflow-y: auto;
            background-color: #fafafa;
        }
        
        .transcript-text {
            white-space: pre-wrap;
            line-height: 1.7;
        }
        
        .speaker {
            font-weight: bold;
            margin-right: 6px;
        }
        
        .speaker-1 {
            color: var(--primary-color);
        }
        
        .speaker-2 {
            color: var(--secondary-color);
        }
        
        .speaker-3 {
            color: var(--accent-color);
        }
        
        .status {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #ccc;
            margin-right: 8px;
        }
        
        .status-recording .status-indicator {
            background-color: var(--error-color);
            animation: pulse 1.5s infinite;
        }
        
        .profile-row {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        input, select {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 0.9rem;
        }
        
        .add-profile {
            background-color: var(--success-color);
            color: white;
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
        }
        
        .add-profile:hover {
            background-color: #27ae60;
        }
        
        .export-options {
            margin-top: 1.5rem;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        
        .btn-sm {
            padding: 8px 16px;
            font-size: 0.9rem;
        }
        
        @keyframes pulse {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
            100% {
                opacity: 1;
            }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .export-options {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Voice Transcription</h1>
            <p>Click Record to start capturing audio and generating real-time transcription</p>
        </header>
        
        <div class="status">
            <div class="status-indicator"></div>
            <span class="status-text">Ready to record</span>
        </div>
        
        <div class="speaker-profiles">
            <h3>Speaker Profiles</h3>
            <div class="profile-list">
                <div class="profile-row">
                    <input type="text" class="profile-name" placeholder="Speaker 1" value="Speaker 1">
                    <select class="profile-voice">
                        <option value="default">Default Voice Profile</option>
                    </select>
                </div>
            </div>
            <button class="add-profile" id="addProfile">+ Add Speaker</button>
        </div>
        
        <div class="controls">
            <button id="recordBtn" class="btn btn-primary">
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="6"></circle>
                </svg>
                Record
            </button>
            
            <button id="stopBtn" class="btn btn-danger" disabled>
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="6" y="6" width="12" height="12" rx="2" ry="2"></rect>
                </svg>
                Stop
            </button>
        </div>
        
        <div class="transcript-container">
            <div id="transcript" class="transcript-text"></div>
        </div>
        
        <div class="export-options">
            <button id="copyBtn" class="btn btn-sm btn-primary">
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">

                Copy Text
            </button>
