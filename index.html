<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Caption</title>
    <style>
        /* Rest of the existing CSS remains the same */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e0f0f0; /* Soft blue-green background to match screenshot */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border-radius: 0;
            padding: 20px;
            position: relative;
        }

        .transcript-container {
            min-height: 300px;
            background-color: white;
            border: none;
            font-size: 24px;
            line-height: 1.4;
            padding: 10px;
            overflow: hidden;
        }

        .status, .controls, .speaker-profiles, .export-options, .recordings-list {
            display: none; /* Hide these to match the minimalist screenshot */
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            color: #333;
        }

        .keyboard-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background-color: rgba(255,255,255,0.9);
        }

        #soundwave {
            position: absolute;
            bottom: 50px;
            left: 0;
            right: 0;
            height: 50px;
            background: linear-gradient(to right, 
                rgba(0,0,0,0.1) 0%, 
                rgba(0,0,0,0.05) 50%, 
                rgba(0,0,0,0.1) 100%);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="navigation">
            <span>Live Caption</span>
            <span>Settings</span>
        </div>

        <div class="transcript-container" id="transcript">
            How are you Ruben|
        </div>

        <div id="soundwave"></div>

        <div class="keyboard-controls">
            <span>Clear</span>
            <span>Hide Keyboard</span>
        </div>

        <!-- Retain all existing hidden elements to preserve functionality -->
        <header>
            <h1>Voice Transcription</h1>
            <p>Click Record to start capturing audio and generating real-time transcription</p>
        </header>
        
        <div class="theme-container compact-theme-switcher">
            <div class="theme-switcher">
                <h3>Interface Mode</h3>
                <div class="slider-container">
                    <input type="range" min="0" max="3" step="1" value="0" class="theme-slider" id="themeSlider">
                    <div class="slider-labels">
                        <span class="slider-label">Standard</span>
                        <span class="slider-label">Blue Light</span>
                        <span class="slider-label">Notepad</span>
                        <span class="slider-label">Dark</span>
                    </div>
                </div>
                
                <div class="feature-toggle">
                    <label for="grammarToggle">Grammar Correction:</label>
                    <label class="toggle">
                        <input type="checkbox" id="grammarToggle" checked>
                        <span class="toggle-slider"></span>
                    </label>
                </div>
            </div>
        </div>
        
        <div class="status">
            <div class="status-indicator"></div>
            <span class="status-text">Ready to record</span>
        </div>
        
        <div class="speaker-profiles">
            <h3>Speaker Profiles</h3>
            <div class="profile-list">
                <div class="profile-row">
                    <input type="text" class="profile-name" placeholder="Speaker 1" value="Speaker 1">
                    <select class="profile-voice">
                        <option value="default">Default Voice Profile</option>
                    </select>
                </div>
            </div>
            <button class="add-profile" id="addProfile">+ Add Speaker</button>
        </div>
        
        <div class="controls">
            <button id="recordBtn" class="btn btn-primary">
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="6"></circle>
                </svg>
                Record
            </button>
            
            <button id="stopBtn" class="btn btn-danger" disabled>
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="6" y="6" width="12" height="12" rx="2" ry="2"></rect>
                </svg>
                Stop
            </button>
        </div>
        
        <div class="export-options">
            <button id="copyBtn" class="btn btn-sm btn-primary">
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                    <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                </svg>
                Copy Text
            </button>
            <button id="downloadTextBtn" class="btn btn-sm btn-primary">
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="7 10 12 15 17 10"></polyline>
                    <line x1="12" y1="15" x2="12" y2="3"></line>
                </svg>
                Download Text
            </button>
            <button id="downloadAudioBtn" class="btn btn-sm btn-primary">
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M9 18V5l12-2v13"></path>
                    <circle cx="6" cy="18" r="3"></circle>
                    <circle cx="18" cy="16" r="3"></circle>
                </svg>
                Download Audio
            </button>
        </div>
        
        <div class="recordings-list">
            <h3>Saved Recordings</h3>
            <div id="savedRecordings"></div>
        </div>
    </div>

    <!-- Retain the entire existing script to preserve functionality -->
    <script>
        // The entire existing script remains unchanged
        document.addEventListener('DOMContentLoaded', () => {
            // ... (all previous JavaScript code remains the same)
        });
    </script>
</body>
</html>
